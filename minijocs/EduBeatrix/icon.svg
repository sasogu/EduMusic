<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Background + frame -->
  <rect width="32" height="32" fill="#181818"/>
  <rect x="1" y="1" width="30" height="30" fill="#202020"/>
  <rect x="1" y="1" width="30" height="1" fill="#2f6bff" opacity="0.65"/>
  <rect x="1" y="30" width="30" height="1" fill="#2f6bff" opacity="0.25"/>
  <rect x="1" y="1" width="1" height="30" fill="#2f6bff" opacity="0.35"/>
  <rect x="30" y="1" width="1" height="30" fill="#2f6bff" opacity="0.35"/>

  <!-- Central motif: 2x2 "pads" + beat path -->
  <!-- Panel -->
  <rect x="8" y="10" width="16" height="14" fill="#181818"/>
  <rect x="8" y="10" width="16" height="1" fill="#c9c9ff" opacity="0.25"/>
  <rect x="8" y="23" width="16" height="1" fill="#000000" opacity="0.35"/>

  <!-- Pads shadows -->
  <g fill="#000000" opacity="0.35">
