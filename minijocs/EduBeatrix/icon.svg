      <rect x="15" y="26" width="1" height="1"/>
      <rect x="15" y="27" width="1" height="1"/>
      <rect x="15" y="28" width="1" height="1"/>
      <rect x="15" y="29" width="1" height="1"/>
      <!-- R -->
      <rect x="18" y="25" width="1" height="1"/><rect x="19" y="25" width="1" height="1"/>
