      <rect x="23" y="26" width="1" height="1"/>
      <rect x="23" y="27" width="1" height="1"/>
      <rect x="23" y="28" width="1" height="1"/>
      <rect x="22" y="29" width="1" height="1"/><rect x="23" y="29" width="1" height="1"/><rect x="24" y="29" width="1" height="1"/>
      <!-- X -->
