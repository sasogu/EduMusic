    <rect x="18" y="13" width="6" height="1"/>
    <rect x="10" y="19" width="6" height="1"/>
    <rect x="18" y="19" width="6" height="1"/>
  </g>

  <!-- Pads (inspired by app palette) -->
  <rect x="10" y="12" width="6" height="4" fill="#30d2a7"/>
  <rect x="18" y="12" width="6" height="4" fill="#2f6bff"/>
  <rect x="10" y="18" width="6" height="4" fill="#f0c14e"/>
  <rect x="18" y="18" width="6" height="4" fill="#6f2bd0"/>

  <!-- Pad highlights -->
