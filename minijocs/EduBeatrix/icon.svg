      <rect x="26" y="26" width="1" height="1"/><rect x="28" y="26" width="1" height="1"/>
      <rect x="27" y="27" width="1" height="1"/>
      <rect x="26" y="28" width="1" height="1"/><rect x="28" y="28" width="1" height="1"/>
      <rect x="26" y="29" width="1" height="1"/><rect x="28" y="29" width="1" height="1"/>
