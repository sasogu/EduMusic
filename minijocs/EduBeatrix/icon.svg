    <rect x="8" y="16" width="1" height="1" fill="#c9c9ff" opacity="0.6"/>
    <rect x="9" y="16" width="1" height="1" fill="#c9c9ff" opacity="0.6"/>
    <rect x="10" y="16" width="1" height="1" fill="#c9c9ff" opacity="0.6"/>
    <rect x="21" y="16" width="1" height="1" fill="#c9c9ff" opacity="0.6"/>
