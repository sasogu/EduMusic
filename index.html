<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduMusic - Juegos de Música</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/icon-192.png" type="image/png">
</head>
<body>
  <h1>EduMusic</h1>
  <div id="langCtrl" style="margin:8px 0;">
    <label for="langSelect" data-i18n="lang.label">Idioma:</label>
    <select id="langSelect" style="margin-left:6px;">
      <option value="es" data-i18n="lang.es">Español</option>
      <option value="val" data-i18n="lang.val">Valencià</option>
    </select>
  </div>
  <p data-i18n="index.choose">Selecciona una actividad para empezar:</p>

  <div style="max-width:900px;margin:24px auto;text-align:left;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;">
    <a href="game.html" style="text-decoration:none;color:inherit;">
      <div style="background:#fff;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.08);padding:16px;">
        <h2 style="margin-top:0;" data-i18n="index.card.title">Atrapa Notas: MI y SOL</h2>
        <p style="margin-bottom:8px;" data-i18n="index.card.desc">Pulsa las teclas del piano para atrapar las notas en el pentagrama.</p>
        <small data-i18n="index.card.small">Dificultad progresiva · Ranking online</small>
      </div>
    </a>
  </div>
  <footer style="margin-top:24px;color:#64748b;font-size:12px;">
    <span data-i18n="sw.label">Versió:</span>
    <span id="swVersion" data-i18n="sw.loading">cargando…</span>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
