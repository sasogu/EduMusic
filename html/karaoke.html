<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Karaoke · Canciones publicadas</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../assets/icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="../assets/icon-192.png">
</head>
<body>
  <img src="../assets/icon-512.png" alt="Logo EduMúsic" style="display:block;width:96px;height:96px;margin:0 auto 16px;">

  <h1>Karaoke Educativo</h1>
  <p class="embed-intro">
    Karaoke embebido desde <code>sasogu.github.io/Karaoke/publicadas</code>. Si tu navegador bloquea la carga, usa el botón para abrirlo fuera.

  <div class="embed-actions">
    <a href="../index.html" class="home-link btn-secondary">
      <span class="home-icon" aria-hidden="true">⌂</span>

    </a>
    <a
      class="home-link"
      href="https://sasogu.github.io/Karaoke/publicadas/"

  <div class="embed-frame-wrap" role="region" aria-label="Karaoke">

      class="embed-frame"
      title="Karaoke Educativo"
      src="https://sasogu.github.io/Karaoke/publicadas/"
      loading="lazy"
      referrerpolicy="no-referrer"
      allow="fullscreen; autoplay"

    ></iframe>
  </div>

  <footer class="page-footer" data-sw-status></footer>

  <script src="../js/app.js" defer></script>
