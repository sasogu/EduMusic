<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="rhythm.title">Ritmo: TA, SU y TITI</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../assets/icon-192.png" type="image/png">
  <style>
    .controls {
      margin: 1em 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .answer-btns {
      margin: 0.5em 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    /* Diferenciar botones de respuesta (TA, SU, TITI) */
    .answer-btns button {
      font-weight: 700;
      padding: 0.8em 1.4em;
      border-radius: 10px;
      color: #fff;
    }
    /* Colores específicos por respuesta */
    #ansTa { background: #f59e0b; }      /* ámbar */
    #ansTa:hover { background: #d97706; }
    #ansSu { background: #ef4444; }      /* rojo */
    #ansSu:hover { background: #dc2626; }
    #ansTiti { background: #10b981; }    /* verde */
    #ansTiti:hover { background: #059669; }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      body { padding: 16px; }
      .controls { gap: 6px; }
      .controls label { font-size: 14px; }
      .controls select, .controls button, .controls a {
        font-size: 16px;
        padding: 10px 14px;
      }
      .answer-btns { gap: 10px; }
      .answer-btns button {
        font-size: 18px;
        padding: 14px 16px;
        min-width: 96px;
      }
      button, .controls a {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
    }
    @media (max-width: 360px) {
      .answer-btns { justify-content: stretch; }
      .answer-btns button { flex: 1 1 100%; min-width: 0; }
    }
  </style>
  </head>
<body>
  <h1 data-i18n="rhythm.title">Ritmo: TA, SU (y TITI)</h1>
 

  <p data-i18n="rhythm.instructions">
    Identifica patrones rítmicos de una negra (TA) y silencio (SU). Más tarde puedes incluir dos corcheas (TITI).
  </p>

  <div id="hud" style="margin: 1em 0;">
    <span id="score" data-i18n="hud.points">Puntos: {n}</span>
    <span style="margin: 0 1em;">|</span>
    <span id="lives" data-i18n="hud.lives">Vidas: {n}</span>
  </div>

  <div class="controls">
    <label for="levelSelect" data-i18n="rhythm.level">Nivel:</label>
    <select id="levelSelect">
      <option value="1" data-i18n="rhythm.level1">Nivel 1</option>
      <option value="2" data-i18n="rhythm.level2">Nivel 2</option>
      <option value="3" data-i18n="rhythm.level3">Nivel 3</option>
    </select>
    <button id="startBtn" class="game-btn" data-i18n="hud.start">Iniciar</button>
    <button id="playBtn" data-i18n="rhythm.play">Reproducir</button>
  
  </div>

  <div class="answer-btns">
    <button id="ansTa">TA</button>
    <button id="ansSu">SU</button>
    <button id="ansTiti">TITI</button>
  </div>

  <canvas id="rhythmCanvas" style="background:#fff;border-radius:12px;max-width: 100%; box-shadow: 0 4px 16px rgba(0,0,0,0.08);"></canvas>

  <footer style="margin-top:24px;color:#64748b;font-size:12px;">
    <span data-i18n="sw.label">Service Worker:</span>
    <span id="swVersion">cargando…</span>

     <div id="langCtrl" style="margin:8px 0;">
    <label for="langSelect" data-i18n="lang.label">Idioma:</label>
    <select id="langSelect" style="margin-left:6px;">
      <option value="es" data-i18n="lang.es">Español</option>
      <option value="val" data-i18n="lang.val">Valencià</option>
    </select>
  </div>
  </footer>
<a href="../index.html" style="margin-left:1em;" data-i18n="game.back">Volver al inicio</a>
  <script src="../js/rhythm.js" defer></script>
  <script src="../js/app.js" defer></script>
</body>
</html>
