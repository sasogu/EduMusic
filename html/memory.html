<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="memory.title">Memorias de Instrumentos</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/assets/icon-192.png" type="image/png">
  <style>
    .memory-wrapper {
      max-width: 960px;
      margin: 0 auto 40px;
      display: grid;
      gap: 20px;
    }
    .memory-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(15, 23, 42, 0.08);
      padding: 16px 20px;
    }
    .memory-controls .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .memory-mode {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #eff6ff;
      border-radius: 999px;
      padding: 6px 12px;
    }
    .memory-mode label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #0f172a;
      cursor: pointer;
    }
    .memory-deck {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f8fafc;
      border-radius: 12px;
      padding: 6px 12px;
      font-size: 14px;
      color: #0f172a;
    }
    .memory-deck select {
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 14px;
      background: #fff;
      color: #0f172a;
    }
    .memory-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .memory-controls button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    .memory-controls button:active {
      transform: scale(0.97);
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.15);
    }
    .memory-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #0f172a;
    }
    .memory-stats {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      font-size: 14px;
      color: #0f172a;
    }
    .memory-board {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(15, 23, 42, 0.08);
      padding: 20px;
    }
    .memory-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(64px, 1fr));
      gap: 12px;
    }
    .memory-card {
      position: relative;
      width: 100%;
      padding-bottom: 120%; /* maintain aspect ratio */
      perspective: 900px;
    }
    .memory-card button {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      background: transparent;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }
    .memory-card button.flipped {
      transform: rotateY(180deg);
      cursor: default;
    }
    .memory-face {
      position: absolute;
      inset: 0;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      color: #fff;
      font-weight: 600;
    }
    .memory-face.back {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
    }
    .memory-face.front {
      transform: rotateY(180deg);
      background: #f8fafc;
      border: 2px solid rgba(148, 163, 184, 0.45);
      color: #0f172a;
      font-size: 15px;
      text-align: center;
      gap: 6px;
    }
    .memory-face.front span.family {
      font-size: 12px;
      color: #475569;
      font-weight: 500;
    }
    .memory-message {
      min-height: 24px;
      font-size: 15px;
      font-weight: 600;
      color: #2563eb;
      padding: 0 2px;
    }
    @media (max-width: 640px) {
      .memory-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      .memory-controls {
        flex-direction: column;
        align-items: stretch;
      }
      .memory-controls .buttons {
        width: 100%;
        justify-content: space-between;
        gap: 12px;
      }
      .memory-mode {
        width: 100%;
        justify-content: space-between;
      }
      .memory-deck {
        width: 100%;
        justify-content: space-between;
      }
      .memory-buttons {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <h1 data-i18n="memory.title">Memorias de Instrumentos</h1>
  <div id="langCtrl" style="margin:8px 0;">
    <label for="langSelect" data-i18n="lang.label">Idioma:</label>
    <select id="langSelect" style="margin-left:6px;">
      <option value="es" data-i18n="lang.es">Español</option>
      <option value="val" data-i18n="lang.val">Valencià</option>
    </select>
  </div>

  <p data-i18n="memory.subtitle">Boceto interactivo: gira las cartas para descubrir instrumentos y empareja cada timbre con su imagen.</p>

  <section class="memory-wrapper">
    <div class="memory-controls">
      <div class="buttons">
        <div class="memory-mode">
          <label>
            <input type="radio" name="memoryMode" value="solo" checked>
            <span data-i18n="memory.controls.mode.solo">1 jugador</span>
          </label>
          <label>
            <input type="radio" name="memoryMode" value="versus">
            <span data-i18n="memory.controls.mode.versus">2 jugadores</span>
          </label>
        </div>
        <div class="memory-deck">
          <span data-i18n="memory.controls.deck.label">Instrumentos:</span>
          <select id="memoryDeck">
            <option value="base" data-i18n="memory.controls.deck.standard">Grupo base (piano, violín…)</option>
            <option value="orchestra" data-i18n="memory.controls.deck.orchestra">Orquesta clásica</option>
          </select>
        </div>
        <div class="memory-buttons">
          <button id="memoryStart" data-i18n="memory.controls.start">Comenzar partida</button>
          <button id="memoryReset" data-i18n="memory.controls.reset">Reiniciar</button>
        </div>
      </div>
      <label class="memory-toggle">
        <input type="checkbox" id="memoryAudio" checked>
        <span data-i18n="memory.controls.audio">Reproducir sonidos al descubrir cartas</span>
      </label>
      <div class="memory-stats">
        <span id="memoryPairs" data-i18n="memory.stats.matches">Parejas: 0/6</span>
        <span id="memoryAttempts" data-i18n="memory.stats.attempts">Intentos: 0</span>
        <span id="memoryTime" data-i18n="memory.stats.time">Tiempo: 00:00</span>
        <span id="memoryTurn" style="display:none;" data-i18n="memory.stats.turn">Turno: Jugador 1</span>
        <span id="memoryScores" style="display:none;" data-i18n="memory.stats.scores">Marcador — J1: 0 · J2: 0</span>
      </div>
    </div>

    <div class="memory-message" id="memoryMessage"></div>

    <div class="memory-board">
      <div class="memory-grid" id="memoryGrid"></div>
    </div>
  </section>

  <a href="/index.html" style="display:inline-block;margin-top:8px;color:#2563eb;text-decoration:none;" data-i18n="gamehub.back">Volver al inicio</a>

  <footer style="margin-top:24px;color:#64748b;font-size:12px;">
    <span data-i18n="sw.label">Service Worker:</span>
    <span id="swVersion">cargando…</span>
  </footer>

  <script src="/js/memory.js" defer></script>
  <script src="/js/app.js" defer></script>
</body>
</html>
